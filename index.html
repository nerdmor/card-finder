<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proto's CardFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="home" class="container">
        <div class="row mb-3">
          <div id="home_explainer" class="col-4">
            <h3>Welcome</h3>
            <p>This is where the explanation of what the site does goes, along with some options</p>
          </div>
          <div id="home_input" class="col-8">
            <label for="cardListEntry" class="form-label">Your card list</label>
            <textarea class="form-control" id="cardListEntry" rows="10"></textarea>
            <button id="cardListEntrySubmit" type="button" class="btn btn-primary list-button">Make Find List</button>
            <button id="cardListClear" type="button" class="btn btn-danger list-button">Clear card list</button>
          </div>
        </div>
      </div>
      <div id="displayList" class="container">
      </div>

    </main>

    <!-- scripts -->
    <!-- third-party -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- custom -->
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
